<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="img/hollow-knight.png">
</head>

<body>

    <header>

        <div class="cabecalho">
            <div class="imagem">
                <img class="Eevee" src="img/hollow-knight.png">
            </div>
            <div class="boasVindas">
                <p>BEM-VINDO</p>
                <p class="controleFinanceiro">Este é o seu controle financeiro</p>
            </div>
        </div>
    </header>
    <section id="area">
        <main>
            <div class="resumo">
                <div class="EST">
                    Entradas: R$
                    <span class="entradas">0.00</span>
                </div>
                <div class="EST">
                    Saídas: R$
                    <span class="saidas">0.00</span>
                </div>
                <div class="EST">
                    Total: R$
                    <span class="total">0.00</span>
                </div>
            </div>
            <div class="novoItem">
                <div class="divDesc">
                    <label for="desc">Descrição:</label>
                    <input type="text" id="desc">
                </div>
                <div class="divValor">
                    <label for="valor">Valor:</label>
                    <input type="text" id="valor">
                </div>
                <div class="divTipo">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>

                </div>
            </div>
            <div class="botao">
                <button id="btnNovo">Incluir</button>
            </div>
            <div class="divTabela">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th class="columnValor">Valor</th>
                            <th class="columnTipo">Tipo</th>
                            <th class="columnAcao"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </section>

    <script src="main.js"></script>


</body>

</html>
